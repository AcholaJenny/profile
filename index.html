<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p id="greeting"></p>
    </section>

    <section id="about">
        <h2>About Myself</h2>
        <img src="profile.jpg" alt="My Profile">
        <p>Hi, I'm Jenny Achola, a developer with a passion for creating impactful projects.</p>
    </section>

    <section id="portfolio">
        <h2>Projects</h2>
        <img src="projects.png" width="150" height="180">
        <div id="portfolio-filter">
            <button data-category="all">All</button>
            <button data-category="web">Web</button>
            <button data-category="data">Data</button>
            <button data-category="ai">AI</button>
        </div>
        <div id="portfolio-items">
            <!-- Project cards will be dynamically added here -->
        </div>
    </section>

    <section id="blog">
        <h2>Blog</h2>
         <img src="BLOG POST 1.png" width="250" height="200">
        <div id="blog-list">
            <!-- Blogs will be dynamically loaded here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Jenny Achola. All rights reserved.</p>
    </footer>
</body>
</html>
